<!DOCTYPE html>
<html lang="en">
    <head>
        <style>			                
            body {
                margin-top: 20px;
            }
            .avatar {
                width: 200px;
                height: 200px;
            }
        </style>
        <div class="container bootstrap snippets bootdey">
            <div class="row">
                <!-- left column -->
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
                        <h6>Upload a different photo...</h6>
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </head>
    <body>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #27272c;
            }

            button {
                position: relative;
                background: #444444;
                color: #ffffff;
                text-decoration: none;
                text-transform: uppercase;
                border: none;
                letter-spacing: 0.1rem;
                font-size: 1rem;
                padding: 1rem 3rem;
                transition: 0.2s;
            }

            button:hover {
                letter-spacing: 0.2rem;
                padding: 1.1rem 3.1rem;
                background: var(--clr);
                color: var(--clr);
            }

            button::before {
                content: "";
                position: absolute;
                inset: 2px;
                background: #272822;
            }

            button span {
                position: relative;
                z-index: 1;
            }
            button i {
                position: absolute;
                inset: 0;
                display: block;
            }

            button i::before {
                content: "";
                position: absolute;
                width: 10px;
                height: 2px;
                left: 80%;
                top: -2px;
                border: 2px solid var(--clr);
                background: #272822;
                transition: 0.2s;
            }

            button:hover i::before {
                width: 15px;
                left: 20%;
                animation: move 3s infinite;
            }

            button i::after {
                content: "";
                position: absolute;
                width: 10px;
                height: 2px;
                left: 20%;
                bottom: -2px;
                border: 2px solid var(--clr);
                background: #272822;
                transition: 0.2s;
            }

            button:hover i::after {
                width: 15px;
                left: 80%;
                animation: move 3s infinite;
            }

            @keyframes move {
                0% {
                    transform: translateX(0);
                }
                50% {
                    transform: translateX(5px);
                }
                100% {
                    transform: translateX(0);
                }
            }

            @keyframes box {
                0% {
                    box-shadow: #27272c;
                }
                50% {
                    box-shadow: 0 0 25px var(--clr);
                }
                100% {
                    box-shadow: #27272c;
                }
            }
        </style>

        <button style="--clr:#39FF14">
            <a href="{% url 'editProfile' %}" ><span>Edit MY Profile</span></a>
        </button>
        <!-- Updated ADD Product button with the correct URL -->
        <button style="--clr:#FF44CC">
            <a href="{% url 'add_product' %}" ><span>ADD Product</span></a>
        </button>
        <button style="--clr:#0FF0FC">
            <a href="{% url 'show_products'%}" ><span>MY Products</span></a>
        </button>
        <button style="--clr:#8A2BE2">
            <a href="{% url 'home'%}" ><span>Log Out</span></a>
        </button>
    </body>
</html>
